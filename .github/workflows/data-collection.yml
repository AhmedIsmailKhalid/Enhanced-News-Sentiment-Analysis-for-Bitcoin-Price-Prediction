name: Data Collection & Sentiment Processing

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  collect-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          echo "After cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Collect data and process sentiment
        env:
          NEONDB_PRODUCTION_URL: ${{ secrets.NEONDB_PRODUCTION_URL }}
          NEONDB_BACKUP_URL: ${{ secrets.NEONDB_BACKUP_URL }}
          COINGECKO_API_URL: https://api.coingecko.com/api/v3
          MAX_ARTICLES_PER_SOURCE: 500
          ACTIVE_DATABASE: neondb_production
        run: poetry run python scripts/data_collection/collect_and_process_neondb.py

      - name: Generate Predictions
        env:
          NEONDB_PRODUCTION_URL: ${{ secrets.NEONDB_PRODUCTION_URL }}
          ACTIVE_DATABASE: neondb_production
        run: |
          poetry run python scripts/deployment/generate_predictions.py \
            --mode recent \
            --hours 1 \
            --batch-size 10 \
            --db neondb_production
      
      - name: Update Prediction Outcomes
        env:
          NEONDB_PRODUCTION_URL: ${{ secrets.NEONDB_PRODUCTION_URL }}
          ACTIVE_DATABASE: neondb_production
        run: |
          poetry run python scripts/deployment/update_prediction_outcomes.py \
            --db neondb_production
      
      - name: Report status
        if: failure()
        run: echo "❌ Data collection or sentiment processing failed"
      
      - name: Report success
        if: success()
        run: echo "✅ Data collection completed successfully"