name: Data Collection & Sentiment Processing

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  collect-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      
      - name: Collect data and process sentiment
        env:
          NEONDB_PRODUCTION_URL: ${{ secrets.NEONDB_PRODUCTION_URL }}
          NEONDB_BACKUP_URL: ${{ secrets.NEONDB_BACKUP_URL }}
          COINGECKO_API_URL: https://api.coingecko.com/api/v3
          MAX_ARTICLES_PER_SOURCE: 500
        run: poetry run python scripts/data_collection/collect_and_process_neondb.py

      - name: Generate automated predictions
        env:
          NEONDB_PRODUCTION_URL: ${{ secrets.NEONDB_PRODUCTION_URL }}
          ACTIVE_DATABASE: neondb_production
        run: poetry run python scripts/deployment/generate_predictions.py --mode auto --db neondb_production --hours 2
      
      - name: Report status
        if: failure()
        run: echo "Data collection or sentiment processing failed"