services:
  - type: web
    name: bitcoin-sentiment-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install poetry && poetry install --no-dev
    startCommand: poetry run uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ACTIVE_DATABASE
        value: neondb_production
      - key: PYTHON_VERSION
        value: 3.11.0